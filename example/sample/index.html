<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample</title>
    
</head>

<body>
    <!-- Clientside rpc -->
    <script type="text/javascript" src="/rpc/bundle.js"></script>
    
    <!-- Clientside handling -->
    <script type="text/javascript" src="/handling/client/bundle.js"></script>


    <h2>Sample</h2>
    

    <!-- GUI -->

    <script type="text/javascript">
    'use strict';

/* CLIENT */
var client = new ClientRpc('http://127.0.0.1:8080', {});
var fp = makeFailureProxy(client);
{
    var LogA3 = function () {
    };
    LogA3.flagPriority = false;
    LogA3.prototype = new HandlerNode();
    LogA3.prototype.constructor = LogA3;
    LogA3.prototype.toString = function () {
        return ' -LogA3';
    };
    LogA3.onException = function () {
        this.loggerULogA3.append('RPC CALL: ' + this.ctxt.callName + ' ARGS: ' + this.ctxt.callArgs() + ' ERROR: ' + this.ctxt.callError);
    };
}
{
    var Log4 = function () {
    };
    Log4.super = function (target) {
        target.handleException(LogA3);
    };
    Log4.flagPriority = false;
    Log4.prototype = new HandlerNode();
    Log4.prototype.constructor = Log4;
    Log4.prototype.toString = function () {
        return ' -Log4';
    };
    Log4.onException = function () {
        this.loggerLog4.append('RPC CALL: ' + this.ctxt.callName + ' ARGS: ' + this.ctxt.callArgs() + ' ERROR: ' + this.ctxt.callError);
        this.ctxt.proceed();
    };
    Log4.onNativeException = function () {
        this.loggerLog4.append('RPC CALL: ' + this.ctxt.callName + ' ARGS ' + this.ctxt.callArgs() + ' ERROR: ' + this.ctxt.callError);
        this.loggerLog4.append(this.ctxt.callError.stack);
        this.ctxt.proceed();
    };
}
{
    var Log4Handler = function () {
        this.loggerLog4 = UniqueLogger.getInstance();
        this.loggerULogA3 = UniqueLogger.getInstance();
    };
    Log4Handler.super = function (target) {
        target.handleException(Log4);
    };
    Log4Handler.flagPriority = false;
    Log4Handler.prototype = new HandlerNode();
    Log4Handler.prototype.constructor = Log4Handler;
    Log4Handler.prototype.toString = function () {
        return ' -Log4Handler';
    };
}
{
    var Buffer5 = function () {
    };
    Buffer5.super = function (target) {
        target.handleException(Log4);
    };
    Buffer5.flagPriority = false;
    Buffer5.prototype = new HandlerNode();
    Buffer5.prototype.constructor = Buffer5;
    Buffer5.prototype.toString = function () {
        return ' -Buffer5';
    };
    Buffer5.onNetworkException = function () {
        var buffer = this.bufferBuffer5;
        buffer.bufferCall(this.ctxt);
    };
}
{
    var Buffer5Handler = function () {
        this.bufferBuffer5 = UniqueBuffer.getInstance();
        this.loggerLog4 = UniqueLogger.getInstance();
        this.loggerULogA3 = UniqueLogger.getInstance();
    };
    Buffer5Handler.super = function (target) {
        target.handleException(Buffer5);
    };
    Buffer5Handler.flagPriority = false;
    Buffer5Handler.prototype = new HandlerNode();
    Buffer5Handler.prototype.constructor = Buffer5Handler;
    Buffer5Handler.prototype.toString = function () {
        return ' -Buffer5Handler';
    };
}
var Proxy4 = fp(Log4Handler);
var Proxy5 = fp(Buffer5Handler);
var b = 2;
{
    var clientonly = 4;
    {
        Proxy5.rpc('serverfunction', b, function (err1, res1) {
            var c = res1 + 3;
            Proxy4.rpc('serverfunction', c, function (err1, res1) {
                var g = res1 + 3;
                console.log('g=',g)
            });
            var e = c / 2;
            console.log('e=',e)
        });
    }
    var d = clientonly * 2;
}


    </script>
  

</body>
</html>

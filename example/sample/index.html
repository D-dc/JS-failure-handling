<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample</title>
    
</head>

<body>
    <!-- Clientside rpc -->
    <script type="text/javascript" src="/rpc/bundle.js"></script>
    
    <!-- Clientside handling -->
    <script type="text/javascript" src="/handling/client/bundle.js"></script>


    <h2>Sample</h2>
    

    <!-- GUI -->

    <script type="text/javascript">
    'use strict';

   var client = new ClientRpc('http://127.0.0.1:3000');
var fp = makeFailureProxy(client);
{
    var Buffer3 = function () {
    };
    Buffer3.flagPriority = false;
    Buffer3.prototype = new HandlerNode();
    Buffer3.prototype.constructor = Buffer3;
    Buffer3.prototype.toString = function () {
        return ' -Buffer3';
    };
    Buffer3.onNetworkException = function () {
        var buffer = this.Bufferbuffer;
        buffer.bufferCall(this.ctxt);
    };
}
{
    var Log4 = function () {
    };
    Log4.super = function (target) {
        target.handleException(Buffer3);
    };
    Log4.flagPriority = false;
    Log4.prototype = new HandlerNode();
    Log4.prototype.constructor = Log4;
    Log4.prototype.toString = function () {
        return ' -Log4';
    };
    Log4.onException = function () {
        console.log(this.ctxt)
        this.LogmyLogger.append(' LOG CALL: ' + this.ctxt.callName + this.ctxt.callArgs() + this.ctxt.callError + this.ctxt.callResult);
        // this.ctxt.succeed(10)
        // this.ctxt.finish();
    };
}
{
    var Log4Leaf = function () {
        this.LogmyLogger = UniqueLogger.getInstance();
        this.Bufferbuffer = UniqueBuffer.getInstance();
    };
    Log4Leaf.super = function (target) {
        target.handleException(Log4);
    };
    Log4Leaf.flagPriority = false;
    Log4Leaf.prototype = new HandlerNode();
    Log4Leaf.prototype.constructor = Log4Leaf;
    Log4Leaf.prototype.toString = function () {
        return ' -Log4Leaf';
    };
}
{
    var A5 = function () {
    };
    A5.super = function (target) {
        target.handleException(Log4);
    };
    A5.flagPriority = false;
    A5.prototype = new HandlerNode();
    A5.prototype.constructor = A5;
    A5.prototype.toString = function () {
        return ' -A5';
    };
}
{
    var B6 = function () {
    };
    B6.super = function (target) {
        target.handleException(A5);
    };
    B6.flagPriority = false;
    B6.prototype = new HandlerNode();
    B6.prototype.constructor = B6;
    B6.prototype.toString = function () {
        return ' -B6';
    };
}
{
    var B6Leaf = function () {
        this.LogmyLogger = UniqueLogger.getInstance();
        this.Bufferbuffer = UniqueBuffer.getInstance();
    };
    B6Leaf.super = function (target) {
        target.handleException(B6);
    };
    B6Leaf.flagPriority = false;
    B6Leaf.prototype = new HandlerNode();
    B6Leaf.prototype.constructor = B6Leaf;
    B6Leaf.prototype.toString = function () {
        return ' -B6Leaf';
    };
}
var Log4Proxy = fp(Log4Leaf);
var B6Proxy = fp(B6Leaf);
var b = 2;
{
    var clientonly = 4;
    {
        B6Proxy.rpc('serverfunction', b, function (err1, res1) {
            console.log('CALL 1');
            //throw err1;
            var c = res1 + 3;
            Log4Proxy.rpc('serverfunction', c, function (err1, res1) {
                console.log('CALL 2');
                var g = res1 + 3;
                console.log('g = ',g)
            });
        });
    }
    Log4Proxy.rpc('serverfunction', clientonly, function (err1, res1) {
        console.log('CALL 3');
        var h = res1 + 5;
        console.log('h = ', h)
    });
}

    </script>
  

</body>
</html>
